<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        <p>There was a problem with your registration</p>
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <h1>Register here</h1>  
    <form action="/process" method="post">
        {% csrf_token %}
        <label for="name">Name: <input type="text" name="name"></label><br>
        <label for="alias">Alias: <input type="text" name="alias"></label><br>
        <label for="email">Email: <input type="email" name="email"></label><br>
        <label for="password">Password: <input type="password" name="password"></label><br>
        <label for="password2">Confirm password: <input type="password" name="password2"></label><br>
        <label for="DoB">Date of Birth: <input type="date" name="DoB"></label><br>
        <input type="submit" value="Register">
    </form>

    <h1>Login page</h1> 
    <form action="/login_process" method = 'post'>
        {% csrf_token %}
        <input type="text" name="email">
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>

</body>
</html>
